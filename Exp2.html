<!DOCTYPE html>
<html>
<head>
    <title>Simple UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 300px;
            margin: auto;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple User Interface</h2>
        <input type="text" id="textField" placeholder="Enter your name" />
        <button onclick="showMessage()">Click Me</button>
        <p id="output"></p>
    </div>

    <script>
        function showMessage() {
            const name = document.getElementById("textField").value;
            document.getElementById("output").innerText = `Hello, ${name}!`;
        }
    </script>
</body>
</html>
